<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Milkshake</title>
</head>
<body>
    <h1>Vanilla Milkshake</h1>
    <img src="https://www.allrecipes.com/thmb/5OigxMzol1l_gsYFIl5wvTprVww=/0x512/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/AR-48974-vanilla-milkshake-hero-4x3-c815295c714f41f6b17b104e7403a53b.jpg" alt="Vanilla Milkshake">
    <p></p>
    <h2>Ingredients</h2>
    <ul>
        <li>2 cups vanilla ice cream</li>
        <li>1 cup whole milk</li>
        <li>1 teaspoon vanilla extract</li>
    </ul>
    <h2>Steps</h2>
    <ol>
        <li>Gather all ingredients.</li>
        <li>Blend ice cream, milk, and vanilla extract together in a blender until smooth.</li>
        <li>Pour into glasses and serve.</li>
    </ol>
    
</body>
</html>
